<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--黄偲佳做了修改-->
<head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>高考资讯 </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/back/images/favicon.png">
    <link rel="stylesheet" href="/back/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- Datatable -->
    <link href="/back/vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/back/css/style.css">

</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>
<!--*******************
    Preloader end
********************-->

<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        侧边栏头部
    ***********************************-->
    <div th:replace="menu::navHeader"></div>

    <!--**********************************
        头部
    ***********************************-->
    <div th:replace="menu::myheader"></div>

    <!--**********************************
        后端侧边栏
    ***********************************-->
    <div th:replace="menu::mymenu">	</div>
    <!--**********************************
        Sidebar end
    ***********************************-->



    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">

            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>高考资讯 </h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/back/index">主页</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0);">高考资讯</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0);">所有资讯</a></li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills mb-3">
                        <li class="nav-item"><a href="#list-view" data-toggle="tab" class="nav-link btn-primary mr-1 show active">列表视图</a></li>
                        <li class="nav-item"><a href="#grid-view" data-toggle="tab" class="nav-link btn-primary">网格视图</a></li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <div class="row tab-content">
                        <div id="list-view" class="tab-pane fade active show col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">资讯列表 </h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="example3" class="display" style="min-width: 845px">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th style="min-width: 100px">标题</th>
                                                <th style="min-width: 250px">类型</th>
                                                <th style="min-width: 100px">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="gaokaozixun:${gaokaozixun.list}">
                                                <td th:text="${gaokaozixun.zixunId}"></td>
                                                <td th:text="${gaokaozixun.zixunTitle}"></td>
                                                <td th:text="${gaokaozixun.zixunType}"><a href="javascript:void(0);"><strong></strong></a></td>
                                                <td>
                                                    <a href="#" class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!--分页-->
                                    <div class="styled-pagination text-center" style="margin-top: 20px">
                                        <nav aria-label="Page navigation text-center">
                                            <ul class="pagination">
                                                <li>
                                                    <a th:href="@{/back/department(pageIndex=${gaokaozixun.pageNum-1},pageSize=6)}" aria-label="Previous">
                                                        <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <th:block th:each="nav:${gaokaozixun.navigatepageNums}">
                                                    <li th:class="${nav==gaokaozixun.pageNum}?'active':''">
                                                        <a th:href="@{/back/department(pageIndex=${nav},pageSize=6)}" th:text="${nav}"></a>
                                                    </li>
                                                </th:block>
                                                <li>
                                                    <a th:href="@{/back/department(pageIndex=${gaokaozixun.pageNum+1},pageSize=6)}" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        底部
    ***********************************-->
    <div class="footer">
        <div th:replace="menu::backfooter"></div>
    </div>

</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="/back/vendor/global/global.min.js"></script>
<script src="/back/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="/back/js/custom.min.js"></script>
<script src="/back/js/dlabnav-init.js"></script>

<!-- Datatable -->
<script src="/back/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/back/js/plugins-init/datatables.init.js"></script>

<!-- Svganimation scripts -->
<script src="/back/vendor/svganimation/vivus.min.js"></script>
<script src="/back/vendor/svganimation/svg.animation.js"></script>
<script src="/back/js/styleSwitcher.js"></script>

</body>
</html>
