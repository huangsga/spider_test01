<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>欢迎注册 </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon.png">
    <link href="/css/style2.css" rel="stylesheet">
    <style>
        body{background:url(/img/zx.jpg) top left;
            background-size:100%;}
    </style>
</head>

<body class="h-100">  <!--  background="/img/test7.jpeg" -->
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h3 class="text-center mb-4">注 册</h3>
                                    <form action="/main/register" method="post">
                                        <div class="form-group">
                                            <label><strong>用户名</strong></label>
                                            <input type="text" class="form-control"  name="username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>邮箱</strong></label>
                                            <input type="email" class="form-control" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>密码</strong></label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <input type="submit" class="btn btn-success btn-block" value="注册">
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>已经拥有账号? <a class="text-primary" href="/career/login">请登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/vendor/global/global.min.js"></script>
	<script src="/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/dlabnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
