<!DOCTYPE html>
<html lang="zh"class="h-100"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录账号 </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/back/images/favicon.png">
    <link href="/back/css/style.css" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">登录账号 </h4>
                                    <form action="/user/doLogin" method="post">
                                        <div class="form-group">
                                            <label><strong>用户名</strong></label>
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>密码</strong></label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">记住密码 </label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">忘记密码? </a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">登录 </button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>还没有账号? <a class="text-primary" th:href="@{/user/register}">登录 </a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script th:src="@{./vendor/global/global.min.js}"></script>
	<script th:src="@{./vendor/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
    <script th:src="@{./js/custom.min.js}"></script>
    <script th:src="@{./js/dlabnav-init.js}"></script>

</body>

</html>
