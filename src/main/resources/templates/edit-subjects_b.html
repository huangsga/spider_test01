<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>模拟试题 </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/back/images/favicon.png">
    <link rel="stylesheet" href="/back/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/back/css/style.css">
	
	<!-- Pick date -->
    <link rel="stylesheet" href="/back/vendor/pickadate/themes/default.css">
    <link rel="stylesheet" href="/back/vendor/pickadate/themes/default.date.css">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

		<!--**********************************
            侧边栏头部
        ***********************************-->
		<div th:replace="menu::navHeader"></div>
        <!--**********************************
            头部
        ***********************************-->
        <div th:replace="menu::myheader"></div>

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="menu::mymenu">	</div>
        <!--**********************************
            Sidebar end
        ***********************************-->

		
		
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
				    
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>模拟试题 </h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">模拟试题</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">所有试题</a></li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">试题详情</h4>
							</div>
							<div class="card-body">
								<form action="/back/editIssue/" method="post">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12">
											<input type="hidden" th:value="${issuesList.shitiId}" name="shitiId">
											<div class="form-group">
												<label class="form-label">教材</label>
												<input type="text" class="form-control" th:value="${issuesList.jiaocaiName}" name="jiaocaiName">
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">题目</label>
												<textarea class="form-control" rows="5" th:text="${issuesList.shitiTimu}" name="shitiTimu"></textarea>
											</div>
										</div>
<!--										<div class="col-lg-12 col-md-12 col-sm-12">-->
<!--											<div class="form-group">-->
<!--												<label class="form-label">选项</label>-->
<!--												<textarea disabled class="form-control" rows="5" th:text="${issuesList.shitiOption}" name="shitiOption">Why is Early Education Essential</textarea>-->
<!--											</div>-->
<!--										</div>-->
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">时间</label>
												<input class="datepicker-default form-control" id="datepicker" th:value="${issuesList.shitiTime}" name="shitiTime">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">答案链接</label>
												<input type="text" class="form-control" th:value="${issuesList.shitiDaanHref}" name="shitiDaanHref">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">考点</label>
												<input type="text" class="form-control" th:value="${issuesList.shitiKaodian}" name="shitiKaodian">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">难度</label>
												<input type="text" class="form-control" th:value="${issuesList.shitiHard}" name="shitiHard">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">是否删除</label>
												<input type="text" class="form-control" th:value="${issuesList.isdelete}" name="isdelete">
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<button type="submit" class="btn btn-primary">提交</button>
											<button type="submit" class="btn btn-light">取消</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            底部
        ***********************************-->
        <div class="footer">
            <div th:replace="menu::backfooter"></div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

		<!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
<script src="/back/vendor/global/global.min.js"></script>
	<script src="/back/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/back/js/custom.min.js"></script>
	<script src="/back/js/dlabnav-init.js"></script>

	<!-- Svganimation scripts -->
    <script src="/back/vendor/svganimation/vivus.min.js"></script>
    <script src="/back/vendor/svganimation/svg.animation.js"></script>
    <script src="/back/js/styleSwitcher.js"></script>
	
	<!-- pickdate -->
    <script src="/back/vendor/pickadate/picker.js"></script>
    <script src="/back/vendor/pickadate/picker.time.js"></script>
    <script src="/back/vendor/pickadate/picker.date.js"></script>
	
	<!-- Pickdate -->
    <script src="/back/js/plugins-init/pickadate-init.js"></script>
	
</body>
</html>
