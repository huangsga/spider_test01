<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>资料 </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/back/images/favicon.png">
    <link rel="stylesheet" href="/back/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
	<!-- Datatable -->
    <link href="/back/vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/back/css/style.css">
	
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

		<!--**********************************
            侧边栏头部
        ***********************************-->
		<div th:replace="menu::navHeader"></div>

		<!--**********************************
            头部
        ***********************************-->
		<div th:replace="menu::myheader"></div>

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="menu::mymenu">	</div>
        <!--**********************************
            Sidebar end
        ***********************************-->

		
		
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
				
				<div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Library Assets</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Library</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Library Assets</a></li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Asset List</h4>
								<a href="add-library.html" class="btn btn-primary">+ Add new</a>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table id="example3" class="display" style="min-width: 845px">
										<thead>
											<tr>
												<th>序号</th>
                                                <th>科目</th>
												<th>资料名称</th>
												<th>资料内容</th>
												<th>资料创建时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="ziliaoList:${ziliaoInfo}">
												<td th:text="${ziliaoList.ziliaoID}"><strong>01</strong></td>
                                                <td th:text="${ziliaoList.subject}">Architecture</td>
												<td th:text="${ziliaoList.title}">Technical Author</td>
												<td th:text="${ziliaoList.time}">Designing</td>
												<td th:text="${ziliaoList.content}">Architecture</td>
												<td>
                                                    <a th:href="@{'/back/editlibrary/'+${ziliaoList.ziliaoID}}" class="btn btn-sm btn-primary"><i class="la la-pencil"></i></a>
                                                    <a th:href="@{'/back/deletelibrary/'+${ziliaoList.ziliaoID}}" class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                                                </td>												
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            底部
        ***********************************-->
		<div class="footer">
			<div th:replace="menu::backfooter"></div>
		</div>
        <!--**********************************
            Footer end
        ***********************************-->

		<!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/back/vendor/global/global.min.js"></script>
	<script src="/back/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/back/js/custom.min.js"></script>
    <script src="/back/js/dlabnav-init.js"></script>	
	
	<!-- Datatable -->
    <script src="/back/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/back/js/plugins-init/datatables.init.js"></script>
	
    <!-- Svganimation scripts -->
    <script src="/back/vendor/svganimation/vivus.min.js"></script>
    <script src="/back/vendor/svganimation/svg.animation.js"></script>
    <script src="/back/js/styleSwitcher.js"></script>
	
</body>
</html>
